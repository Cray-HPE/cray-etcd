---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd-backup-restore
  namespace: operators
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    {{- .Values.strategy | toYaml | nindent 4}}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "cray-etcd-backup.fullname" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "cray-etcd-backup.fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: "etcd-backup-restore"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values: ["{{ include "cray-etcd-backup.fullname" . }}"]
            topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init
          image: {{ .Values.kubectl.image.repository }}:{{ .Values.kubectl.image.tag }}
          imagePullPolicy: {{ .Values.kubectl.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - create_aws_creds.sh
          volumeMounts:
            - name: etcd-backup-restore-config
              mountPath: /usr/local/sbin
      containers:
        - name: util
          image: {{ .Values.kubectl.image.repository }}:{{ .Values.kubectl.image.tag }}
          imagePullPolicy: {{ .Values.kubectl.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - "while true; do sleep 1000; done"
          volumeMounts:
            - name: etcd-backup-restore-config
              mountPath: /usr/local/sbin
            - name: etcd-backup-restore-aws-config
              mountPath: /conf
        - name: boto3
          image: {{ .Values.boto3.image.repository }}:{{ .Values.boto3.image.tag }}
          imagePullPolicy: {{ .Values.boto3.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - "while true; do sleep 1000; done"
          volumeMounts:
            - name: etcd-backup-restore-config
              mountPath: /usr/local/sbin
            - name: etcd-backup-restore-aws-config
              mountPath: /conf
      securityContext:
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      volumes:
        - name: etcd-backup-restore-config
          configMap:
            name: etcd-backup-restore-config
            defaultMode: 0755
        - name: etcd-backup-restore-aws-config
          secret:
            secretName: etcd-backup-restore-aws-config
            optional: true
