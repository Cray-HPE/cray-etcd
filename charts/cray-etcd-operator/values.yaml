# Default values for cray-etcd-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

kubectl:
  image:
    repository: dtr.dev.cray.com/loftsman/loftsman
    tag: 0.5.1

etcd-operator:
  etcdOperator:
    commandArgs:
      cluster-wide: true
    image:
      repository: artifactory.algol60.net/csm-docker/stable/etcd-operator
      tag: 0.12.2-cray

  restoreOperator:
    commandArgs:
      cluster-wide: true
    image:
      repository: artifactory.algol60.net/csm-docker/stable/etcd-operator
      tag: 0.12.2-cray

  backupOperator:
    commandArgs:
      cluster-wide: true
    image:
      repository: artifactory.algol60.net/csm-docker/stable/etcd-operator
      tag: 0.12.2-cray
    resources:
      cpu: 100m
      memory: 512Mi

  etcdCluster:
    version: 3.3.22
    image:
      tag: v3.3.22 # Pin here so we don't accidentally rev with chart updates
